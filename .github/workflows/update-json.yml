name: Update JSON

on:
  workflow_dispatch:   # Manual trigger (आप खुद चला सकते हैं)
  schedule:
    - cron: "0 * * * *"   # हर घंटे चलेगा (optional)

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update JSON
        run: |
          # jq से JSON update
          jq '.enabled = false | .count += 1' data.json > tmp.json && mv tmp.json data.json

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data.json
          git commit -m "Update JSON file"
          git push

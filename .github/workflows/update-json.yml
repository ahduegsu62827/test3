name: Test JSON Update

on:
  workflow_dispatch:   # manually run karne ke liye

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show current JSON
        run: cat progress.json

      - name: Update JSON (increment lastIndex by 1)
        run: |
          jq '.lastIndex += 1' progress.json > tmp.json && mv tmp.json progress.json
          echo "Updated progress.json"
          cat progress.json

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add progress.json
          git commit -m "Increment lastIndex"
          git push

name: Run Script 3 Days

on:
  schedule:
    - cron: "0 */2 27-30 * *" # हर 2 घंटे में, हर महीने 24 से 27 तारीख तक
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install dotenv mongodb google-play-scraper

      - name: Fetch script from MongoDB
        run: |
          node -e "
          import { MongoClient, ObjectId } from 'mongodb';
          import fs from 'fs/promises';
          async function fetchScript() {
            const client = new MongoClient(process.env.MONGO_URI);
            try {
              await client.connect();
              const db = client.db('data');
              const collection = db.collection('code');
              const document = await collection.findOne({ _id: new ObjectId('68b5c365f54d09d5569f981e') });
              if (document && document.processAppsCode) {
                await fs.writeFile('processApps.mjs', document.processAppsCode);
                console.log('Successfully fetched and wrote processApps.mjs');
              } else {
                console.error('Failed to fetch code from MongoDB');
                process.exit(1);
              }
            } catch (err) {
              console.error('Error fetching script:', err.message);
              process.exit(1);
            } finally {
              await client.close();
            }
          }
          fetchScript();
          "

      - name: Run script
        run: node processApps.mjs

      - name: Commit & Push progress
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add progress.json
          git commit -m "Update progress.json after run" || echo "No changes"
          git push
